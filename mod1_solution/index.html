<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LunchCheck</title>
</head>
<body ng-app="LunchCheck">

	<div ng-controller="LunchCheckController">

		<p>How much can you eat?</p>

		<div>
			<textarea ng-model="itemString"></textarea>
			<button ng-click="isEnoughFood()">
				Check if Too Much
			</button>
		</div>
		
		<div>
			{{message}}
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
