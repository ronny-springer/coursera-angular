<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hallo angular</title>
</head>
<body ng-app="NameCalculator">
	<h1>My Name Calculator</h1>
	<div ng-controller="NameCalculatorController">
		Your Name: 
		<input type="text" ng-model="name" 
			ng-keyup="displayNumberic();"> <br />
		Total value is: {{totalValue}}.
	</div>

	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
